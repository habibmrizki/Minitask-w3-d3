<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
    <style></style>
  </head>
  <body>
    <section class="calculator">
      <div class="display-container">
        <div class="display-icon">↻</div>
        <div class="display-output">0</div>
      </div>
      <div class="buttons-grid">
        <button class="button active">Rad | Deg</button>
        <button class="button">x!</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button operator">%</button>
        <button class="button operator color">AC</button>

        <button class="button">Inv</button>
        <button class="button">sin</button>
        <button class="button">ln</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">÷</button>

        <button class="button">π</button>
        <button class="button">cos</button>
        <button class="button">log</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">×</button>

        <button class="button">e</button>
        <button class="button">tan</button>
        <button class="button">√</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">−</button>

        <button class="button">Ans</button>
        <button class="button">EXP</button>
        <button class="button">xʸ</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button primary">=</button>
        <button class="button operator">+</button>
      </div>
    </section>
  </body>
</html>
